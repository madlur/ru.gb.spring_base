<!doctype html>

<html ng-app="app" lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="container" ng-controller="indexController">
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название товара</td>
            <td>Описание товара</td>
            <td>Стоимость</td>
            <td>Количество</td>
            <td>Удаление</td>
            <td>Изменение количества</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="changeQuantity(p.id, -1)">-</button>

                <button class="btn btn-primary" ng-click="changeQuantity(p.id, 1)">+</button>
            </td>
        </tr>
        </tbody>
    </table>


    <h3>Добавить товар</h3>
    <form novalidate ng-submit="addProduct()">
        <input type="text" ng-model="product.title" placeholder="Введите название товара">
        <input type="text" ng-model="product.description" placeholder="Введите описание товара">
        <input type="number" ng-model="product.price" placeholder="Введите стоимость товара">
        <input type="number" ng-model="product.quantity" placeholder="Введите количество товара">

        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>

    </form>

</div>
</body>
</html>
